<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Nchinda Nchinda" >
  <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
  <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

  <title>CitySpace</title>

  <!-- Bootstrap core CSS -->
  <link type="text/css" href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link type="text/css" href="cityspace.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA3Tazpsp-PWdACg6z-YcVeHAdco4UxNKs&sensor=TRUE"
		type="text/javascript">
</script>
</head>

<body>
  
  <!-- Facebook SDK Load -->
  <div id="fb-root"></div>
  
     
  <div id="nav-topbar" class="navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">{{>cities}}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <!--
            Below we include the Login Button social plugin. This button uses the JavaScript SDK to
            present a graphical Login button that triggers the FB.login() function when clicked. -->
          <li><div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>Testing</li>
          <li><fb:login-button show-faces="true" width="200" max-rows="1">Login</fb:login-button></li>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </div>

  <main class="container-fluid">
		<div id="nav-sidebar" class="col-sm-3 col-md-2">
        <ul class="nav nav-sidebar">
          <li id="nav-sidebarTop"><a href="#">Stream</a></li>
          <li><a href="#"><div>Events</div></a></li>
          <li><a href="#"><div>Groups</div></a></li>
          <li><a href="#"><div>News</div></a></li>
          <li><a href="#"><div>Talk</div></a></li>
        </ul>
      </div>
      
      <div id="streamData">
          <table id="streamDataTable" class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>StartTime</th>
              </tr>
            </thead>
            <tbody>
            	{{> eventData}}
            </tbody>
          </table>		 
		</div>
		<div id="detailDisplay">  
			<div id="small_map" class="map">
			</div>
			<div id="nodeData">
	 	
	 		</div>
		</div>
  </main>
  
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <script src="../../assets/js/docs.min.js"></script>
</body>

<template name="fbevents">
  {{allevents}}
  </template>

<template name="cities">
  {{name}} 
  </template>

<template name="eventData">
{{#each eventData}}
	<tr>
		<td>{{name}}</td>
		<td>{{location}}</td>
		<td>{{venue.latitude}}</td>
		<td>{{venue.longitude}}</td>
		<td>{{start_time}}</td>
	</tr>
{{/each}}
</template>
